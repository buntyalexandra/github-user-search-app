<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | GitHub user search app</title>
  </head>
  <body>
    <h1>devfinder</h1>
    <h2>DARK</h2>
    <img src="../app/assets/icon-moon.svg" alt="moon icon" />
    <!-- search bar -->
    <section>
      <img src="../app/assets/icon-search.svg" alt="search icon" />
      <input
        type="text"
        placeholder="Search GitHub username..."
        id="searchInput"
      />
      <button id="searchButton">Search</button>
    </section>

    <!-- search result card -->
    <section>
      <h1></h1>
    </section>

    <!-- scripts -->
    <script>
      fetch("https://api.github.com/users/octocat")
        .then((res) => {
          return res.json();
        })
        .then((data) => {
          console.log("data:", data);
          console.log("name:", data.name);
          const name = document.createElement("h1");
          name.textContent = data.name;
        })
        .catch((error) => console.log(error));
    </script>

    <script src="js/search-result.js"></script>
  </body>
</html>
